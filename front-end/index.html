<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
  <header>
    
  </header>
  <main>
    <div id="app">
      <div style="position: fixed; width: 400px; height: 200px; box-shadow: 50px; border: 1px solid magenta; margin: 50px 0px 0px 50px;">
        <h4 style="text-align: center; color: magenta;">Create User</h4>
        <form action="">
          <label for="name"></label>
          <input v-model="createUser.name" type="text" name="" id="name" style="text-align: left; width: 50%;margin-left: 15px;"  maxlength="22" placeholder="Name">
          <br>
          <label for="date"></label>
          <input v-model="createUser.age" type="text" name="" id="date" style="text-align: left; width: 21%;margin-left: 15px;"  maxlength="2" placeholder="Age">
          <button class="waves-effect green lighten-2 btn" type="button" @click="addUser()" style="align-items: center;margin-left: 10rem;"> Add user</button>
        </form>
      </div>
      <div class="container" v-for="(user,index) in users">
        <div class="my_card">
          <!-- <img :src="user.avatar" alt="" width="20px"> -->
          <p>{{ user.name }}</p>
          <p>{{ user.age }}</p>
          <button class="waves-effect pink lighten-2 btn" @click="deleteUser(index)">delete</button>
          <input type="text" value="user.name" v-model="user.name" maxlength="22" v-on:change = "changeUser(index)">
          <input type="text" value="user.age" v-model="user.age" maxlength="2" v-on:change = "changeUser(index)">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </main>
</body>

</html>
